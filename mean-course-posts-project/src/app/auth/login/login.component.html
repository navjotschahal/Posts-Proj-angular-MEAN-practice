<mat-card >
    <mat-card-title>
        {{'Login'}}
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)='onLogin()'>
            <mat-form-field>
                <input type="text" placeholder="Username" matInput id="username"
                [formControlName]='staticDtata.loginFormData.loginFormCtrl.userName' required
                >
                <mat-error *ngIf="loginForm.get(staticDtata.loginFormData.loginFormCtrl.userName).invalid">
                    {{ staticDtata.loginFormData.loginFormErrMsg.userName }}
                </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <input type="text" placeholder="Password" matInput id="password"
                [formControlName]='staticDtata.loginFormData.loginFormCtrl.password' required
                >
                <mat-error *ngIf="loginForm.get(staticDtata.loginFormData.loginFormCtrl.password).invalid">
                    {{ staticDtata.loginFormData.loginFormErrMsg.password }}
                </mat-error>
            </mat-form-field>
    
            <button color='primary' id="login" mat-raised-button type="submit" [disabled]='loginForm.invalid'>
                {{ staticDtata.login }}
            </button>
        </form>
        
    </mat-card-content>
</mat-card>
