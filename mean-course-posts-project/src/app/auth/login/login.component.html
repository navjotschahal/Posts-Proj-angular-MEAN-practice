<mat-card >
    <mat-card-title>
        {{'Login'}}
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)='onLogin()'>
            <mat-form-field>
                <input type="text" placeholder="Username" matInput id="username"
                formControlName='userName' required
                >
                <mat-error *ngIf="loginForm.get('userName').invalid">
                    {{ 'Enter User-Name. eg. user@example.com' }}
                </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <input type="text" placeholder="Password" matInput id="password"
                formControlName='password' required
                >
                <mat-error *ngIf="loginForm.get('password').invalid">
                    {{ 'Enter password.' }}
                </mat-error>
            </mat-form-field>
    
            <button color='primary' id="login" mat-raised-button type="submit" [disabled]='loginForm.invalid'>
                {{ staticDtata.login }}
            </button>
        </form>
        
    </mat-card-content>
</mat-card>
