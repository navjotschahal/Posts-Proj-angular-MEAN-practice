<mat-card >
    <mat-card-title>
        Create Post
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="createPostForm" (ngSubmit)='onAddPost()'>
            <mat-form-field>
                <input type="text" placeholder="Title" matInput id="post-title"
                formControlName='title'
                >
                <mat-error *ngIf="createPostForm.get('title').invalid">
                    {{ 'Enter title.' }}
                </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <textarea matInput placeholder="How you feeling today..." rows="7"
                id="post-content" formControlName='content'
                >
                </textarea>
                <mat-error *ngIf="createPostForm.get('content').invalid">
                    {{ 'Enter Content.' }}
                </mat-error>
            </mat-form-field>
    
            <button color='primary' id="add-post" mat-raised-button type="submit" [disabled]='createPostForm.invalid'>
                Add Post
            </button>
        </form>
        
    </mat-card-content>
</mat-card>
